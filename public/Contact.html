                            <div class="form-group col-12">
                                <textarea name="message" cols="30" rows="4" class="form-control text-white rounded-0 bg-transparent border border-light" placeholder="Message" style="border-radius: 5px; padding: 10px;"></textarea>
                            </div>
                            <div class="form-group col-12 mb-0">
                                <button type="submit" class="btn btn-primary w-md mt-3" style="background-color: #6A6F4C; border: none; padding: 10px 30px; border-radius: 5px;">Send</button>

                    </form>
